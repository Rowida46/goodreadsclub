<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1706f00f01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <title>GoodReads Club</title>
    <!-- img icon -->
    <link rel="icon" href="../src/img/img.jpg" type="image/icon type" />
  </head>
  <body>
    <!--Start of Landing-->
    <div class="landing">
      <div class="overlaying"></div>
      <div class="greetingcard">
        <div class="image">
          <img src="https://i.pinimg.com/236x/82/36/24/8236242a5d6f9f900cea70da3762008b.jpg" alt="" />
        </div>
        <div class="text-area">
          <h1 class="">Happy Birthday!</h1>
          <h3>Dear <span class="to"></span>,</h3>
          <p class="">
            You're <span class="age"></span> years old now and you are starting to understand your role in society and the importance of making wise decisions. We all support you and you can always count on us. Happy
            <span class="age"></span>th birthday!
          </p>
          <h3>Sincerely,</h3>
          <h3><span class="name"></span></h3>
        </div>
      </div>
      <form action="thanks.html">
        <button type="submit" class="apply" >Send Your Wishes</button>
      </form>
    </div>
    <!--End of Landing-->
  </body>
</html>
