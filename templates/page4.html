<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/page4.css">
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <div class="login-form">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="user" class="label">Birthday</label>
            <input id="user" type="date" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <fieldset class="field">
              <legend>Gender</legend>
              <input type="radio" name="Gender" value="Female">
              <label class="label">Female</label>
              <input type="radio" name="Gender" value="Male">
              <label>Male</label>
            </fieldset>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
          </div>
        </div>
        <div align="center" class="contacts">
          <a href="https://www.quora.com/profile/Rowida-Nagah" target="blank">
            <img align="center" src="https:/www.svgrepo.com/show/25177/quora.svg" draggable="false" alt="Dana46" height="30" width="40" />
          </a>
          <a href="https://www.linkedin.com/in/rowida-nagah-30182a135" target="blank">
            <img align="center" src="src/img/linkedin.png" alt="Rowida Nagah" height="30" width="40" />
          </a>
          <a href="https://twitter.com/Rowida_Nagah" target="blank">
            <img align="center" src="src/img/twitter.png" alt="Dana46" height="30" width="40" />
          </a>
          <a href="https://www.facebook.com/rowida.nagah.545/" target="blank">
            <img align="center" src="src/img/facebook.png" alt="Rowida Nagah" height="30" width="40" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
